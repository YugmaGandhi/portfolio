name: Deploy React app to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger deploy when pushing to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # You can use self-hosted if you prefer, but `ubuntu-latest` is commonly used
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22'

      - name: Install dependencies
        run: |
          npm install

      - name: Build the app
        run: |
          npm run build

      - name: Deploy to GitHub Pages
        run: |
          npm run deploy  # This will run the 'deploy' script from your package.json which handles deployment
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # GitHub token to authorize the deployment
